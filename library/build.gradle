plugins {
    id 'jvm-component'
    id 'java-lang'
}

model {
    components {
        reminderlang(JvmLibrarySpec)
    }
}

apply plugin: 'java'
apply from: 'maven-push.gradle'

repositories {
    mavenCentral()
}

jar {
    baseName = 'codicefiscale'
    version =  '1.0.1'
}

test {
    reports {
        junitXml.enabled = false
        html.enabled = true
    }               
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "junit:junit:4.12"
}
